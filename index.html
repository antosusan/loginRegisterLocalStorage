<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Login</title>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100 " id="display">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-7 col-lg-3 col-xl-4">
                    <div class="card bg-dark text-white" style="border-radius: 1em;">
                        <div class="card-body p-4 text-center">
                            <div class="mb-md-4 mt-md-3 pb-3">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your login</p>

                                <div class="form-outline form-white mb-4 ">
                                    <input type="username" id="typeUsername" class="form-control form-control-lg" placeholder="Username" />

                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePassword" class="form-control form-control-lg" placeholder="Password" />

                                </div>

                                <p class="small mb-1 pb-lg-2" class="text-white">Belum Punya Akun? <a href="register.html" class="text-white">Register
                                        Now</a></p>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="onCheck()">LOGIN</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- untuk halaman berhasil login  Admin-->
        <div id="loginAdmin">
            <div class="container py-5 h-100 ">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1em;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">Selamat Datang Admin</h2>
                                    <button class="btn btn-outline-light btn-lg px-5" id="Logout"
                                        onclick="onLogout()">LOGOUT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- untuk halaman berhasil login user biasa -->
        <div id="loginBasic">
            <div class="container py-5 h-100 ">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1em;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">Selamat Datang User Biasa</h2>
                                    <button class="btn btn-outline-light btn-lg px-5" id="buttonLogout"
                                        onclick="onLogout()">LOGOUT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script type="application/javascript" src="loginregister.js">
    </script>
</body>

</html>
